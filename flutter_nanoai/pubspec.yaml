name: nanoai_flutter
description: NanoAI Smart Assistant - Complete Flutter rebuild with AI characters, voice interaction, and Arabic support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.2.0
  rive: ^0.12.4
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Voice & Audio
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  audioplayers: ^5.2.1
  permission_handler: ^11.1.0
  
  # Network & API
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Database & Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # MongoDB Integration
  mongo_dart: ^0.9.3
  
  # Animations & Graphics
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  logger: ^2.0.2+1
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  
  # Arabic & RTL Support
  bidi: ^2.0.9
  
  # AI & ML
  google_generative_ai: ^0.2.2
  
  # Build Platform Support
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/audio/
    - assets/characters/
    - assets/icons/
    
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#FF69B4"
    theme_color: "#FF69B4"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
