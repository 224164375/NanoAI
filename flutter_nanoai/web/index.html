<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="NanoAI - مساعدك الذكي مع الشخصيات التفاعلية ودعم كامل للغة العربية">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NanoAI">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>NanoAI - مساعدك الذكي</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload Arabic fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #FF69B4, #FF1493);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
      animation: pulse 2s infinite;
    }
    
    .logo::before {
      content: '🤖';
      font-size: 60px;
    }
    
    .app-title {
      color: white;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      font-family: 'Cairo', sans-serif;
    }
    
    .app-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      font-weight: 400;
      text-align: center;
      margin-bottom: 40px;
      font-family: 'Tajawal', sans-serif;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      margin-top: 20px;
      font-family: 'Tajawal', sans-serif;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    .fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <div class="logo"></div>
    <h1 class="app-title">نانو الذكي</h1>
    <p class="app-subtitle">مساعدك الذكي مع الشخصيات التفاعلية</p>
    <div class="loading-spinner"></div>
    <p class="loading-text">جاري التحميل...</p>
  </div>
  
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      loading.classList.add('fade-out');
      setTimeout(() => {
        loading.style.display = 'none';
      }, 500);
    });
    
    // Fallback: hide loading after 10 seconds
    setTimeout(() => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('fade-out');
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
    }, 10000);
  </script>
  
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      serviceWorkerVersion = '2024011001';
      navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion)
        .then((reg) => {
          function waitForActivation(serviceWorker) {
            serviceWorker.addEventListener('statechange', () => {
              if (serviceWorker.state == 'activated') {
                console.log('Installed new service worker.');
                loadMainDartJs();
              }
            });
          }
          if (!reg.active && (reg.installing || reg.waiting)) {
            waitForActivation(reg.installing || reg.waiting);
          } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
            console.log('New service worker available.');
            reg.update();
            waitForActivation(reg.installing);
          } else {
            console.log('Loading app from service worker.');
            loadMainDartJs();
          }
        });
    } else {
      loadMainDartJs();
    }
  </script>
</body>
</html>
